<div class="card" ng-hide="edit" ng-click="edit=true">
    <h4>{{ card.category }}</h4>
    <span class="description">{{ card.text }}</span>
</div>

<div class="card" ng-show="edit"
    ng-model-options="modelOptions">
    <div class="flex">
        <label><strong>Title:&nbsp;</strong></label>
        <input type="text"
            ng-model="card.title"
            //ng-change="update()" />
    </div>
    <textarea ng-model="card.text"
        //ng-change="update()"
        placeholder="Enter Quote: " ></textarea>
    <div>
        <label>List: </label>
        <select ng-options="list as list.lastname for list in data"
            ng-model="destList"></select>
        <button ng-click="move()">Move</button>
    </div>
    <button ng-click="edit=false">Close</button>
    <button ng-click="delete()">Delete Card</button>
</div>
